<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML Spotify Challenge</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://fonts.cdnfonts.com/css/gotham-rounded"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Left-Bar -->
    <!-- Left-Bar Starts -->

    <div class="left-side-bar">
      <!-- Logo and Heading -->
      <div class="spotify-heading"><h2>Spotify</h2></div>
      <div class="spotify-logo">
        <img src="./assets/img/logo-small.svg" />
      </div>

      <!-- Home, Search, Your Library -->

      <div class="navigation">
        <ul>
          <li>
            <span class="home">Home</span>
            <div class="home-icon">
              <img src="./assets/img/home.svg" />
            </div>
          </li>

          <li>
            <span class="search">Search</span>
            <div class="search-icon">
              <img src="./assets/img/search.svg" />
            </div>
          </li>

          <li>
            <span class="your-library">Your Library</span>
          </li>
        </ul>
      </div>

      <!-- What's playing -->

      <div class="whats-playing">whats playin</div>

      <!-- Left-Bar Div Ends -->
    </div>
    <!-- Left-Bar Div Ends -->

    <!-- ........................................... -->

    <!-- Grid Starts = 4 rows -->
    <div class="grid">
      <!-- Row 1 - Top-Row -->
      <div class="top-row"></div>

      <!-- Row 2 - Nav-Row (Within row 2 (Playlists, Podcasts, Audiobooks, Artists, Albums)) -->

      <nav class="nav-row">nav</nav>

      <!-- Row 3 - Main-Row (Album Covers) -->
      <section class="main-row"></section>

      <!-- Row 4 - Bottom-Row (Controls) -->

      <section class="bottom-row">bottom-row</section>

      <!-- Grid Ends -->
    </div>
  </body>
</html>
