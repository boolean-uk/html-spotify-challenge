<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Challenge</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Whole Container -->
    <div class="container">

        <!-- ----------------------------------------->
    <!-- Left Side Bar -->
    <div class="left-side-bar">
        <div class="logo-container">
            <div class="logo">
                <img src="./assets/img/logo-small.svg" alt="">
            </div>
            <div class="spotify-name">
                <h2>Spotify</h2>
            </div>
        </div>
        <div class="nav-container">
            <div class="home-con">
                <div class="home-icon">
                    <img src="./assets/img/left-menu-icons/house-solid (1).svg" alt="">
                </div>
                <div class="home-text">
                    <p><strong>Home</strong></p>
                </div>
            </div>
            <div class="search-con">
                <div class="search-icon">
                <img src="./assets/img/left-menu-icons/search-svgrepo-com.svg" alt="">
                </div>
                <div class="search-text">
                    <p><strong>Search</strong></p>
                </div>
            </div>
            <div class="library-con">
                <div class="library-icon">
                    <img src="./assets/img/left-menu-icons/library-svgrepo-com.svg" alt="">
                </div>
                <div class="library-text">
                    <p><strong>Library</strong></p>
                </div>
            </div>
        </div>
        <div class="playlist-container">
            <div class="playlist-text-con">
                <p><strong>PLAYLIST</strong></p>
            </div>
            <div class="create-playlist-con">
                <div class="add-icon-con">
                    <img src="./assets/img/left-menu-icons/plus-square-svgrepo-com.svg" alt="">
                </div>
                <div class="create-playlist-text-con">
                    <p><strong>Create Playlist</strong></p>
                </div>
            </div>
            <div class="list-of-playlist-con">
                <div class="playlist-con">
                    <p><strong>Punjabi 101</strong></p>
                </div>
                <div class="playlist-con">
                    <p><strong>Bhangra</strong></p>
                </div>
                <div class="playlist-con">
                    <p><strong>Gym</strong></p>
                </div>
                <div class="playlist-con">
                    <p><strong>Hip Pop</strong></p>
                </div>
                <div class="playlist-con">
                    <p><strong>Punjabi Pop</strong></p>
                </div>
                <div class="playlist-con">
                    <p><strong>Relaxing Lofi</strong></p>
                </div>
                <div class="playlist-con">
                    <p><strong>R&B</strong></p>
                </div>
                <div class="playlist-con">
                    <p><strong>UK Playlist</strong></p>
                </div>               
            </div>
        </div>
        <div class="install-app-container">
            <div class="install-app-icon">
                <img src="./assets/img/left-menu-icons/arrow-circle-down-svgrepo-com.svg" alt="">
            </div>
            <div class="install-app-icon-text">
                <p><strong>Install app</strong></p>
            </div>
        </div>
        <div class="name-container">
            <div class="name-icon">
                <img src="./assets/img/left-menu-icons/profile-circle-svgrepo-com.svg" alt="">
            </div>
            <div class="name-text">
                <p><strong>Priya Singh</strong></p>
            </div>
        </div>
    </div>

      <!-- ----------------------------------------->
    <!-- Header -->
    <header class="header">
        <div class="header-filler"></div>
        <div class="upgrade-button">
            <button><p>UPGRADE</p></button>

        </div>
    </header>

       <!-- ----------------------------------------->
    <!-- Main -->
    <main class="main">
        <div class="main-nav-bar-con">
            <div class="main-nav-empty1"></div>
            <div class="nav-list">
                <div class="main-playlist-con">
                    <p><strong>Playlists</strong></p>
                </div>
                <div class="main-podcast-con">
                    <p><strong>Podcasts</strong></p>
                </div>
                <div class="main-artist-con">
                    <p><strong>Artists</strong></p>
                </div>
                <div class="main-albums-con">
                    <p><strong>Albums</strong></p>
                </div>
                <div class="main-downloaded-con">
                    <p><strong>Downloaded</strong></p>
                </div>
            </div>
            <div class="main-nav-empty2"></div>
        </div>
        <div class="recently-played-con">
            <div class="recently-played-text">
                <p><strong>Recently Played</strong></p>
            </div>
        </div>
        <div class="albumsOne-con"></div>
        <div class="created-by-con"></div>
        <div class="albumsTwo-con"></div>
        <div class="popular-artists-con"></div>  
        <div class="albumsThree-con"></div>     
    </main>

       <!-- ----------------------------------------->
    <!-- Footer -->
    <footer class="footer">Footer</footer>

</div>
</body>
</html>
