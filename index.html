<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <header>
            <section class="logo">
                <img class="spotify-logo" alt="spotify-logo" src="assets/img/logo.svg">
            </section>
            <section class="upgrade">
                <button class="upgrade-button" type="button">Upgrade to Premium</button>
            </section>
        </header>
        <main>
            <nav class="main-nav">
                <ul>
                    <li>
                        <button id="all" class="main-nav-button" type="button">
                            <h3 class="main-nav-button-heading">All</h3>
                        </button>
                    </li>
                    <li>
                        <button id="playlists" class="main-nav-button" type="button">
                            <h3 class="main-nav-button-heading">Playlists</h3>
                        </button>
                    </li>
                    <li>
                        <button id="artiists" class="main-nav-button" type="button">
                            <h3 class="main-nav-button-heading">Artists</h3>
                        </button>
                    </li>
                    <li>
                        <button id="albums" class="main-nav-button" type="button">
                            <h3 class="main-nav-button-heading">Albums</h3>
                        </button>
                    </li>
                    <li>
                        <button id="podcasts" class="main-nav-button" type="button">
                            <h3 class="main-nav-button-heading">Podcasts</h3>
                        </button>
                    </li>
                    <li>
                        <button id="Audiobooks" class="main-nav-button" type="button">
                            <h3 class="main-nav-button-heading">Audiobooks</h3>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="main-box">
                <section class="recent-box">
                    <button class="main-heading-button" type="button">
                        <h2>Recently Played</h2>
                    </button>
                    <div class="recently-played-container">
                        <section>
                            <button class="playlist-album-button" type="button">
                                <img class="album-image" alt="Album cover image" src="assets/img/metal_lifting.jpg">
                                <section class="button-text">
                                    <h3>Heavy Metal</h3>
                                    <h4>By tzoltie</h4>
                                </section>
                            </button>
                        </section>
                        <section>
                            <button class="playlist-album-button" type="button">
                                <img class="album-image" alt="Album cover image" src="assets/img/stranger.jpeg">
                                <section class="button-text">
                                    <h3>Stranger Things, Vol. 1 (a Netflix Original
                                        Series Soundtrack)</h3>
                                        <h4>By tzoltie</h4>
                                </section>
                            </button>
                        </section>
                        <section>
                            <button class="playlist-album-button" type="button">
                                <img class="album-image" alt="Album cover image" src="assets/img/aquietplace.jpeg">
                                <h3>A quiet place</h3>
                                <h4>By tzoltie</h4>
                            </button>
                        </section>
                        <section>
                            <button class="playlist-album-button" type="button">
                                <img class="album-image" alt="Album cover image" src="assets/img/split.jpeg">
                            <h3>Split</h3>
                            <h4>By tzoltie</h4>
                            </button>
                        </section>
                        <section>
                            <button class="playlist-album-button" type="button">
                                <img class="album-image" alt="Album cover image" src="assets/img/cure.jpeg">
                            <h3>A cure for wellness</h3>
                            <h4>By tzoltie</h4>
                            </button>
                        </section>
                        <section><button class="playlist-album-button" type="button">
                            <img class="album-image" alt="Album cover image" src="assets/img/sinister.jpeg">
                        <h3>Sinister</h3>
                        <h4>By tzoltie</h4>
                        </button></section>
                    </div>
                </section>
                <section class="playlists-box">
                    <button class="main-heading-button" type="button">
                        <h2>Your Playlists</h2>
                    </button>
                    <div class="user-playlists-container">
                        <section>
                            <button class="users-playlists-button" type="button">
                                <img class="album-image" alt="Album cover image" src="assets/img/radar.jpeg">
                                <h3>Release Radar</h3>
                            </button>
                        </section>
                        <section>
                            <button class="users-playlists-button" type="button">
                                <img class="album-image" alt="Album cover image" src="assets/img/mixdaily.jpeg">
                                <h3>Daily Mix 1</h3>
                            </button>
                        </section>
                    </div>
                </section>
                <section class="popular-box">
                    <button class="main-heading-button" type="button">
                        <h2>Top Artists</h2>
                    </button>
                    <div class="top-artists-container">
                        <section>
                            <button class="top-artists-button" type="button">
                                <img class="artists-image" alt="Artist's image" src="assets/img/youg.jpeg">
                                <h3>Lana Del Rey</h3>
                            </button>
                        </section>
                        <section>
                            <button class="top-artists-button" type="button">
                                <img class="artists-image" alt="Artist's image" src="assets/img/einaudi.jpeg">
                                <h3>Jimmy</h3>
                            </button>
                        </section>
                    </div>
                </section>
            </div>
        </main>
        <left>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <button class="sidebar-nav-button" type="button">
                            <img class="nav-icon" alt="home icon" src="assets/img/home.svg">
                            <h2>Home</h2>
                        </button>
                    </li>
                    <li>
                        <button class="sidebar-nav-button" type="button">
                            <img class="nav-icon" alt="search icon" src="assets/img/search.svg">
                            <h2>Search</h2>
                        </button>
                    </li>
                    <li>
                        <button class="sidebar-nav-button" type="button">
                            <img class="nav-icon" alt="libray icon" src="assets/img/libreria.svg">
                            <h2>Your Library</h2>
                        </button>
                    </li>
                </ul>
            </nav>
            <section class="playlists">
                <section class="create-playlist">
                    <img class="playlist-icon" alt="add new playlist icon" src="assets/img/add.svg">
                    <h2>Create Playlist</h2>
                </section>
                <nav class="playlist-nav">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </section>
            <section class="left-footer">
                <div class="install-app">
                    <img class="download" alt="download icon" src="assets/img/download.svg">
                    <p>Install app</p>
                </div>
                <div class="user-details">
                    <img  class="user-photo" alt="profile icon" src="assets/img/Profile pic.jpg">
                    <h3 class="user-name">Tim Zoltie</h3>
                </div>
            </section>
        </left>
        <footer>
            <section class="now-playing-box">
                <div class="track-details">
                    <img class="now-playing-image" alt="track image" src="assets/img/sinister.jpeg">
                    <div class="track-name">
                        <button class="track-name-button" type="button" ><h3>Sinister</h3></button>
                        <button class="track-name-button" type="button"><p>Christopher Young</p></button>
                        
                    </div>
                </div>
                <div class="sort-track">
                    <button class="sort-track-button" type="button">
                        <img class="sort-track-icon" alt="like track icon" src="assets/img/like.svg">
                    </button>
                    <!-- <img class="sort-track-icon" alt="add to library icon"> -->
                </div>
            </section>
            <section class="track-controls-box">
                <div class="track-controls">
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" id="shuffle" alt="shuffle track button" src="assets/img/shuffle.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" alt="skip track back button" src="assets/img/skip_back.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" alt="pause track button" src="assets/img/pause.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" alt="skip track forward button" src="assets/img/skip_forward.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" id="repeat" alt="enable repeat" src="assets/img/repeat.svg">
                    </button>
                </div>
                <div class="track-progress">
                    <input type="range" min="0" max="500" class="track-progress-bar">
                </div>
            </section>
            <section class="volume-device-controls-box">
                <div class="device-control-box">
                    <button class="track-control-button" type="button">
                        <img id="now_playing" class="track-controls-icon" alt="Now playing" src="assets/img/now_playing.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img id="queue" class="track-controls-icon" alt="Track queue" src="assets/img/queue.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img id="device" class="track-controls-icon" alt="Connect to a device" src="assets/img/device.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" id="volume" alt="Volume control" src="assets/img/volume.svg">
                    </button>
                </div>
                <input for="volume" type="range" min="0" max="11" class="volume-control-bar">
            </section>
        </footer>
    </div>
</body>
</html>
