    <script>
        function addingActiveBtnListeners(id) {
            const btnContainer = document.getElementById(id)
            const btns = btnContainer.getElementsByClassName("btn")


            for (let i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function () {
                    const current = btnContainer.getElementsByClassName("active")
                    current[0].className = current[0].className.replace("active", "")
                    this.className += " active"
                })
            }
            return true
        }
        addingActiveBtnListeners("top-left")

        

        function showSearch() {
            const searchBar = document.getElementById("library-search")
            if (searchBar.style.display === "inline") {
                searchBar.style.display = "none"
            }
            searchBar.style.display = "inline"
            return true
        }


        const myAudio = document.getElementById("track")

        function togglePlay() {
            const playPause = document.getElementById("play-pause")
            myAudio.paused ? playPause.firstElementChild.src = "assets/img/pause.svg" : playPause.firstElementChild.src = "assets/img/play.svg"
            return myAudio.paused ? myAudio.play() : myAudio.pause()
        }
    </script>
