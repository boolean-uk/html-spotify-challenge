<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <nav class="left">

            <div class="logo">
                <a href="#">
                    <object data="./assets/img/logo.svg" type="image/svg+xml">
                        Spotify Logo
                    </object>
                </a>
            </div>

            <div class="functions">
                <ul>
                    <li>
                        <a href="#"><i class="bx bx-home-alt" ></i><span>Home</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bx-search"></i><span>Search</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bx-collection"></i><span>Your Library</span></a>
                    </li>
                </ul>
            </div>

            <div class="create-playlist liked-songs">
                <ul>
                    <li>
                        <a href="#"><i class="bx bxs-plus-square" ></i><span>Create Playlist</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bxs-heart-square icongradient" ></i><span>Liked Songs</span></a>
                    </li>
                </ul>
            </div>

            <div class="playlists">
                <a href="#">Discover Weekly</a><br>
                <a href="#">spongbob me boy</a><br>
                <a href="#">Fast Pop Run</a><br>
            </div>
            
            <div class="install">
                <a href="https://tinyurl.com/22p8st6c" target="_blank"><i class="bx bx-down-arrow-circle" ></i><span>Install App</span></a>
            </div>
        </nav>

        <section class="selection">
            <div class="midHeader">
                <i class="bx bxs-chevron-left"></i>
                <i class="bx bxs-chevron-right" ></i>
                <div class="profile"></div>
            </div>

            <div class="recent">
                <h2>Good afternoon</h2>
            </div>

            <div class="mixes">
                <p>test</p>
            </div>

        </section>

        <footer class="controls">

            <div class="currentSong">
                <div class="songImage">
                    <img src="https://e.snmc.io/i/600/s/ccdaf7f462d8f71e3066f21c87a5ed3e/9614638/the-weeknd-dawn-fm-Cover-Art.jpg" alt="Album Cover">
                </div>
                <div class="songInfo">
                    <a href=""><h3>Less Than Zero</h3></a>
                    <a href=""><p>The Weeknd</p></a>
                </div>
                <div>
                    <i class="bx bx-heart" ></i>
                </div>
            </div>

            <div class="playControls">
                <div class="controlButtons">
                    <i class="bx bx-shuffle" ></i>
                    <i class="bx bx-skip-previous" ></i>
                    <i class="bx bx-play-circle" ></i>
                    <i class="bx bx-skip-next" ></i>
                    <i class="bx bx-repeat" ></i>
                </div>
                <div class="playBar"></div>
            </div>

            <div class="rightControls">
                <i class="bx bx-edit-alt" ></i>
                <i class="bx bxs-playlist" ></i>
                <i class="bx bx-devices" ></i>
                <i class="bx bx-volume-full" ></i>
                <div class="volumeBar"></div>
                <i class="bx bx-fullscreen" ></i>
            </div>

        </footer>
    </main>
</body>
</html>
