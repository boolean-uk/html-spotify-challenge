<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="spotify.css" />
    <link rel="stylesheet" href="left-menu.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="whole-page">
      <!-- left menu pertains to the html that will contain 
        my grids for the left menu task bar and playlists. 
        It will also have the small profile 
        info section at the bottom -->
      <div class="left-menu">
        <div id="left-menu-task-bar">
          <div class="spotify-logo">
            <img src="assets\img\logo.svg" alt="spotify logo" />
          </div>
          <div class="home">
            <img src="assets\img\home.svg" alt="Home logo" /> Home
          </div>
          <div class="search">
            <img src="assets\img\search.svg" alt="search icon" /> Search
          </div>
          <div class="libary">
            <img src="assets\img\libreria.svg" alt="libary icon" />Libary
          </div>
        </div>
        <div class="play-list">
          <h1>Playlist</h1>
          <div class="play-list-libary">
            <img
              class="playlist-libary-icon"
              src="assets\img\libreria.svg"
              alt="playlist-libary"
            />
            Playlist libary
          </div>
          <span> Runnning Playlist </span>
        </div>

        <div class="profile-info">profile icon and name to go here</div>
      </div>
      <div class="main-page">
        <header id="header">test</header>
        <div id="main-page-task-bar">main page icons to go here</div>
        <div class="main-content">
          <div class="recently-played">recently-played artists to go here</div>
          <div class="artists-for-you">artist suggestions</div>
          <div class="hot-artists">music you might like</div>
        </div>
      </div>
    </main>
    <div class="footer">test</div>
  </body>
</html>
