<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <header>
            <section class="logo">
                <img class="spotify-logo" alt="spotify-logo" src="assets/img/logo.svg">
            </section>
            <section class="upgrade">
                <button class="upgrade-button" type="button">Upgrade to Premium</button>
            </section>
        </header>
        <main>
            <nav class="main-nav">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
            <div class="main-box">
                <section class="recent-box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
                <section class="playlists-box">
                    <div></div>
                    <div></div>
                </section>
                <section class="popular-box">
                    <div></div>
                    <div></div>
                </section>
            </div>
        </main>
        <left>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <button class="sidebar-nav-button" type="button">
                            <img class="nav-icon" alt="home icon" src="assets/img/home.svg">
                            <h2>Home</h2>
                        </button>
                    </li>
                    <li>
                        <button class="sidebar-nav-button" type="button">
                            <img class="nav-icon" alt="search icon" src="assets/img/search.svg">
                            <h2>Search</h2>
                        </button>
                    </li>
                    <li>
                        <button class="sidebar-nav-button" type="button">
                            <img class="nav-icon" alt="libray icon" src="assets/img/libreria.svg">
                            <h2>Your Library</h2>
                        </button>
                    </li>
                </ul>
            </nav>
            <section class="playlists">
                <section class="create-playlist">
                    <img class="playlist-icon" alt="add new playlist icon" src="assets/img/add.svg">
                    <h2>Create Playlist</h2>
                </section>
                <nav class="playlist-nav">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </section>
            <section class="left-footer">
                <div class="install-app">
                    <img class="download" alt="download icon" src="assets/img/download.svg">
                    <p>Install app</p>
                </div>
                <div class="user-details">
                    <img  class="user-photo" alt="profile icon" src="assets/img/Profile pic.jpg">
                    <h3 class="user-name">Tim Zoltie</h3>
                </div>
            </section>
        </left>
        <footer>
            <section class="now-playing-box">
                <div class="track-details">
                    <img class="now-playing-image" alt="track image" src="assets/img/sinister.jpeg">
                    <div class="track-name">
                        <button class="track-name-button" type="button" ><h3>Sinister</h3></button>
                        <button class="track-name-button" type="button"><p>Christopher Young</p></button>
                        
                    </div>
                </div>
                <div class="sort-track">
                    <button class="sort-track-button" type="button">
                        <img class="sort-track-icon" alt="like track icon" src="assets/img/like.svg">
                    </button>
                    <!-- <img class="sort-track-icon" alt="add to library icon"> -->
                </div>
            </section>
            <section class="track-controls-box">
                <div class="track-controls">
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" id="shuffle" alt="shuffle track button" src="assets/img/shuffle.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" alt="skip track back button" src="assets/img/skip_back.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" alt="pause track button" src="assets/img/pause.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" alt="skip track forward button" src="assets/img/skip_forward.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" id="repeat" alt="enable repeat" src="assets/img/repeat.svg">
                    </button>
                </div>
                <div class="track-progress">
                    <input type="range" min="0" max="500" class="track-progress-bar">
                </div>
            </section>
            <section class="volume-device-controls-box">
                <div class="device-control-box">
                    <button class="track-control-button" type="button">
                        <img id="now_playing" class="track-controls-icon" alt="Now playing" src="assets/img/now_playing.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img id="queue" class="track-controls-icon" alt="Track queue" src="assets/img/queue.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img id="device" class="track-controls-icon" alt="Connect to a device" src="assets/img/device.svg">
                    </button>
                    <button class="track-control-button" type="button">
                        <img class="track-controls-icon" id="volume" alt="Volume control" src="assets/img/volume.svg">
                    </button>
                </div>
                <input for="volume" type="range" min="0" max="11" class="volume-control-bar">
            </section>
        </footer>
    </div>
</body>
</html>
