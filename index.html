<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <aside>
        <img id="logo" src="./assets/img/logo.svg" alt="Spotify logo">

        <nav>
            <ul>
                <li><img src="./assets/img/home.svg" alt="Home icon">Home</li>
                <li><img src="./assets/img/search.svg" alt="Search icon">Search</li>
                <li><img src="./assets/img/libreria.svg" alt="Library icon">Library</li>
            </ul>
        </nav>

        <h3>Playlist</h3>
        <div class="inline-block">
            <div id="create">
                <p>+</p>
            </div>
        </div>
        <span id="playlist-text">Create Playlist</span>
        <ul>
            <li>Bilbo and the bangers</li>
            <li>Zen</li>
            <li>The legend of wub</li>
            <li>Pots and pans</li>
            <li>Screaming</li>
            <li>Fast talking</li>
            <li>Playlist 1</li>
            <li>Playlist 2</li>
        </ul>

        <div id="user">
            <img id="download" src="./assets/img/download.svg" alt="Download icon">
            <span id="install">Install app</span>
            <hr>
            <img id="user-pic" src="./assets/img/profile.svg" alt="Profile icon">
            <span id="name" class="white">John Doe</span>

        </div>

    </aside>

    <main>
        <img class="test" src="./svg/play-button.svg" alt="Play button">

    </main>

    <footer>
        <section id="b-left">

        </section>
        <section id="b-mid">
            <div id="playlist-controls">

            </div>
            <div id="time-tracker">

            </div>

        </section>
        <section id="b-right">

        </section>

    </footer>
</body>
</html>
