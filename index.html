<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

    <title>Spotify - Desktop</title>
</head>
<body>
    <nav>
        <section class="left-section">
            <a class="icon-button no-bg" href="#">
                <i class="material-symbols-outlined">more_horiz</i>
            </a>

            <a class="icon-button no-bg" href="#">
                <i class="material-symbols-outlined">arrow_back_ios</i>
            </a>
        </section>

        <section class="middle-section">
            <a class="icon-button" href="#"> <!-- Left Button -->
                <i class="material-symbols-outlined">home</i>
            </a>

            <i class="material-symbols-outlined">search</i>
            <input type="search" name="search" id="search">

            <a class="icon-button" href="#"> <!-- Right Button -->
                <i class="material-symbols-outlined">account_circle</i>
            </a>
        </section>

        <section class="right-section">
            <a class="icon-button-squared" href="#">
                <i class="material-symbols-outlined">minimize</i>
            </a>

            <a class="icon-button-squared" href="#">
                <i class="material-symbols-outlined">square</i>
            </a>

            <a class="icon-button-squared red-hover" href="#">
                <i class="material-symbols-outlined">close</i>
            </a>
        </section>
    </nav>

    <aside> <!-- Playlists Navigation -->

    </aside>

    <main>
        <div class="container"> <!-- Just for styling -->
            <article> <!-- My Playlists in rectangular blocks -->
                <h1>Good morning</h1>
                <section class="my-playlist-grid">
                    <span>
                        <img src="https://avatars.dicebear.com/api/big-smile/billieeiglish.svg" alt="">
                        <big>My Play</big>
                    </span>
                </section>
            </article>
        </div>
    </main>

    <div class="bottom-app-bar">

    </div>
</body>
</html>
